# Minimal, no fluff, single-line
add_newline = false

# Use a Catppuccin Mocha palette
palette = "catppuccin_mocha"

# Prompt line format (unchanged from yours)
format = """
$directory$git_branch$git_status$nodejs$python$rust$golang$docker_context$cmd_duration$line_break$character
"""

[character]
success_symbol = "[›](fg:green)"
error_symbol   = "[›](bold fg:red)"
vicmd_symbol   = "[‹](fg:blue)"

[directory]
style = "fg:blue"
truncate_to_repo = false
truncation_length = 0
truncation_symbol = ""
home_symbol = "~"
read_only = " (ro)"
read_only_style = "fg:red"

[git_branch]
symbol = " "
style  = "fg:teal"
format = " [$symbol$branch]($style)"

[git_status]
format   = ' [$all_status]($style)'
style    = "fg:red"
conflicted = "conflicted "
ahead     = "↑${count} "
behind    = "↓${count} "
diverged  = "⇕↑${ahead_count}↓${behind_count} "
untracked = "? "
stashed   = "s "
modified  = "! "
staged    = "+ "
renamed   = "» "
deleted   = "x "

[nodejs]
symbol = ""
format = " [node:$version](fg:green)"
detect_files = ["package.json", ".nvmrc", ".node-version"]

[python]
symbol = ""
format = " [py:$version](fg:yellow)"

[rust]
symbol = ""
format = " [rs:$version](fg:yellow)"

[golang]
symbol = ""
format = " [go:$version](fg:yellow)"

[docker_context]
symbol = ""
format = " [docker:$context](bold fg:blue)"
only_with_files = true

[cmd_duration]
min_time = 500
format = " [$duration](fg:red)"

[package]
format = "  "
disabled = false

# ---------- Catppuccin Mocha palette ----------
[palettes.catppuccin_mocha]
text   = "#cdd6f4"
subtle = "#6c7086"
blue   = "#89b4fa"
teal   = "#94e2d5"
green  = "#a6e3a1"
yellow = "#f9e2af"
peach  = "#fab387"
red    = "#f38ba8"
mauve  = "#cba6f7"
pink   = "#f5c2e7"
