# ========== Core ==========

# Start Fish shell
shell /opt/homebrew/bin/fish

# Font settings
font_family      MesloLGS NF
bold_font        auto
italic_font      auto
font_size        12.0

allow_remote_control yes
listen_on unix:/tmp/kitty-$USER

# Use ligatures (for Fira Code, JetBrains Mono, etc.)
enable_ligatures yes

# ========== Appearance ==========

# Theme: One Dark (you can change this)
# include themes/OneDark.conf
# include themes/Solarized_Dark.conf
include themes/catppuccin-mocha.conf

# Transparent background (optional)
# background_opacity 0.95

# Hide window title bar (Mac only)
# macos_hide_titlebar yes
# macos_quit_when_last_window_closed no

# Disable bell
enable_audio_bell no
visual_bell_duration 0

# ========== Behavior ==========

# Scrollback lines
scrollback_lines 10000

# Clipboard sync
copy_on_select yes
paste_with_middle_mouse no

# Cursor
cursor_shape beam
cursor_blink_interval 0.5

# Mouse
mouse_hide_wait 2

# ========== Tabs & Layouts ==========

# Tab bar
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted

# Window padding
window_padding_width 8

# ========== Keybindings ==========

# Map Shift+Enter to send a literal newline (Ctrl+V Ctrl+J shows \n)
map shift+enter send_text all \n


# Map cmd+enter to full screen
map cmd+enter toggle_fullscreen

# Map cmd+t/new tab
map cmd+t new_tab

# Map cmd+w/close tab
map cmd+w close_tab

# Map cmd+left/right to switch tabs
map cmd+right next_tab
map cmd+left previous_tab

# Search scrollback (cmd+f)
map cmd+f search_scrollback

# Paste from clipboard
map cmd+v paste_from_clipboard

# Copy to clipboard
map cmd+c copy_to_clipboard
